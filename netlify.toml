[build]
  command = "GOOS=linux GOARCH=amd64 go build -o netlify/functions/api ."
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  GO_VERSION = "1.21"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
